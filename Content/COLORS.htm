        <p class="SectionDesc">Dynamo Tools use color numbers based on the 8 
	foreground and 8 background colors supported by bbx.&#160; The foreground 
	colors can be either dim or bold.&#160; Color numbers are zero filled three 
	digit numbers.</p>
